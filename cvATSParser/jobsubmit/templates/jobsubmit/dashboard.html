<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Welcome to the Dashboard</h1>
        <p>Hello, {{ user.first_name }}!</p>
        <div class="mt-4">
            <!-- Button to Create CV -->
            <form action="{% url 'create_cv' %}" method="get" class="d-inline">
                <button type="submit" class="btn btn-primary">Create CV</button>
            </form>

            <!-- Button to Add Job Description -->
            <form action="{% url 'add_job_description' %}" method="get" class="d-inline">
                <button type="submit" class="btn btn-secondary">Add Job Description</button>
            </form>
        </div>
        <div class="mt-4">
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
